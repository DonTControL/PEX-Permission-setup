groups:
  Hrac:
    permissions:
     - admincmd.item.kithelp
     - admincmd.item.drop
     - admincmd.item.drop.other
    info:
      prefix: '&7'
    options:
      default: true
  Vip:
    permissions:
    - admincmd.item.repair
    - admincmd.item.repairall
    inheritance:
    - hrac
    info:
      prefix: '&f'
    options:
      default: false
  LP:
    permissions:
    inheritance:
    - Vip
    info:
      prefix: '&5'
      options:
      default: false
  OP:
    permissions: 
     - admincmd.item.add
     - admincmd.item.add.other
     - admincmd.item.more
     - admincmd.item.repairall.other
     - admincmd.item.color
     - admincmd.item.alias
     - admincmd.item.kit.*
     - admincmd.item.kithelp
     - admincmd.time.set
     - admincmd.time.day
     - admincmd.time.pause
    inheritance:
    - Vip
    info:
      prefix: '&6'
    options:
      default: false
  Majitel:
    permissions:
    - admincmd.*
    info:
      prefix: '&d'
    options:
      default: false
schema-version: 1
